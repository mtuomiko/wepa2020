<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/general :: head(title='Twooter login')">
        <title>Title</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form name="login-form" th:action="@{/login}" method="post">
                        <fieldset>
                            <legend>Please login to use Twooter</legend>

                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username or password.
                            </div>

                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been logged out.
                            </div>

                            <div class="form-group">
                                <label class="d-block" for="username">Username</label>
                                <input type="text" id="username" name="username"/>
                            </div>

                            <div class="form-group">
                                <label class="d-block" for="password">Password</label>
                                <input type="password" id="password" name="password"/>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Login</button>
                                <span>Or <a th:href="@{/register}">register</a></span>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
